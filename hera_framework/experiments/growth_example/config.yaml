# 生长实验示例配置

experiment:
  name: "growth_example"
  description: "H.E.R.A.-R集成示例 - 生长实验"
  random_seed: 42
  device: "cpu"

data:
  dataset: "mnist"
  batch_size: 32
  train_split: 0.8
  test_split: 0.2
  normalize: true
  download: true

network:
  input_size: 784
  output_size: 10
  initial_hidden_size: 64
  activation: "relu"

training:
  total_epochs: 15
  learning_rate: 0.001
  growth_check_interval: 3

growth:
  strategy: "alternating"
  threshold: 0.5
  max_growth_steps: 3
  
  width_growth:
    new_neurons: 32
    initialization: "random"
    
  depth_growth:
    new_layer_size: 64

evaluation:
  metrics: ["accuracy", "separability"]
  save_activations: true
  max_activation_samples: 500

output:
  save_dir: "./results"
  save_model: true
  save_history: true
  create_plots: true

logging:
  level: "INFO"
  log_file: "experiment.log"
  console_output: true